    <main>
      <section class="caja_form_contacto">
        <article class="formulario">
        <h2>Completa el formulario</h2>
        <form action="" method="GET" enctype="application/x-www-form-urlencoded">
        <div class="dato_formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="ingrese su nombre" name="nombre">
        </div>
        <div class="dato_formulario">
            <label for="apellido">Apellido:</label>
            <input type="text" placeholder="ingrese su apellido" name="apellido">
        </div>
        <div class="dato_formulario">
            <label for="email">Email:</label>
            <input type="email" placeholder="ingrese su email" name="email">
        </div>
        <div class="dato_formulario">
            <label for="telefono">Telefono:</label>
            <input type="text" placeholder="ingrese su telefono" name="telefono">
        </div>
        <div class="dato_formulario">
            <label for="dejanos tu mensaje">Mensaje:</label>
            <textarea name="dejanos tu mensaje" id="" cols="30" rows="10" placeholder="dejanos tu mensaje"></textarea>
        </div>
        <div class="dato_formulario">
            <label for="lugar de trabajo">Tabajo en nuesto local:</label>
            <input type="radio" name="lugar de trabajo">
            <label for="lugar de trabajo">Tabajo en tu domicilio:</label>
            <input type="radio" name="lugar de trabajo">
    <!---uso de class boostrap-->
        <div class="d-grid gap-2">
            <button type="submit">Enviar</button>
        </div>
        </article>
        <article class="img_contacto">
            <img src="../images/mcddatos.jpg" alt="logo_info">
        </article>
        </section>
        </form>
